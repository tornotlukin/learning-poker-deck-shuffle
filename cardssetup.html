<script>
// creating a basic deck of poker cards
    const baseDeck = ["as","2s","3s","4s","5s","6s","7s","8s","9s","10s","js","qs","ks","ac","2c","3c","4c","5c","6c","7c","8c","9c","10c","jc","qc","kc","ah","2h","3h","4h","5h","6h","7h","8h","9h","10h","jh","qh","kh","ad","2d","3d","4d","5d","6d","7d","8d","9d","10d","jd","qd","kd"];
      
    // Fisher–Yates shuffle, always use
    function shuffle(array) {
  let m = array.length, t, i;

  // While there remain elements to shuffle…
  while (m) {

    // Pick a remaining element…
    i = Math.floor(Math.random() * m--);

    // And swap it with the current element.
    t = array[m];
    array[m] = array[i];
    array[i] = t;
  };

  return array;
};

// using the suffle function to create a new deck
const dealingDeck = shuffle(baseDeck);

console.log(dealingDeck);

    // This function will deal 5 from the top of the deck, which is incorrect when you have multiple players, each player should get one from the top clockwise/from 1-4 in order, fix in next function
    function drawHandFive() {
        let i = dealingDeck.splice(0,5);

    };

    // this function will try to deal one card from the 0 item in the array to each player in order

};
